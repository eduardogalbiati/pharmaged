<div>
   <md-autocomplete md-autocomplete-clientes
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="selectedItemChange(item)"
            md-items="item in querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            md-input-id="acForSearch"
            placeholder="Pesquisar..."
            md-delay="500"
            class="autocomplete-for-search input-uppercase" flex>
      <md-item-template>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
      <md-not-found >
      <a ng-click="openNovoClienteDialog();">
        Nenhum cliente encontrado utilizando: "{{ctrl.searchText}}".
       </a>
      </md-not-found>
    </md-autocomplete>
</div>
